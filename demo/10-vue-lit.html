<!DOCTYPE html>
<html lang="en">
  <body>
    <my-component />
    <script type="module">
      import {
        defineComponent,
        reactive,
        html,
        onMounted
      } from 'https://unpkg.com/@vue/lit';

      defineComponent('my-component', () => {
        const state = reactive({
          text: 'Hello World',
        });

        function onClick() {
          alert('cliked!');
        }

        onMounted(() => {
          console.log('mounted');
        });

        return () => html`
          <p>
            <button @click=${onClick}>Click me</button>
            ${state.text}
          </p>
        `;
      })
    </script>
  </body>
</html>
